<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" text="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="row">
                    <div class="screen">0</div>
                </div>
                <div class="row">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button" id="clear">C</div>
                    <div class="button" id="backspace"><=</div>
                </div>
                <div class="row">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button" id="divide">/</div>
                </div>
                <div class="row">
                    <div class="button number" id="7">7</div>
                    <div class="button number" id="8">8</div>
                    <div class="button number" id="9">9</div>
                    <div class="button operator" id="multiply">x</div>
                </div>
                <div class="row">
                    <div class="button number" id="4">4</div>
                    <div class="button number" id="5">5</div>
                    <div class="button number" id="6">6</div>
                    <div class="button operator" id="subtract">-</div>
                </div>
                <div class="row">
                    <div class="button number" id="1">1</div>
                    <div class="button number" id="2">2</div>
                    <div class="button number" id="3">3</div>
                    <div class="button operator" id="add">+</div>
                </div>
                <div class="row">
                    <div class="button"></div>
                    <div class="button number" id="0">0</div>
                    <div class="button decimal" id="decimal">.</div>
                    <div class="button equals" id="equals">=</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
